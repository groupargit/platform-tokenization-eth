  </head>

  <body>
    <div id="root"></div>
    <script>
      // Remove Lovable elements immediately before React loads
      (function() {
        function removeLovableElements() {
          // Remove elements with data-lovable attribute
          document.querySelectorAll('[data-lovable]').forEach(el => el.remove());
          
          // Remove elements containing "Edit with" or "Lovable" text
          const allElements = document.querySelectorAll('*');
          allElements.forEach(el => {
            const text = el.textContent || '';
            if ((text.includes('Edit with') || text.includes('Lovable')) && 
                (el.tagName === 'BUTTON' || el.tagName === 'DIV' || el.tagName === 'A' || el.tagName === 'SPAN')) {
              el.remove();
            }
          });
          
          // Remove iframes or scripts from lovable
          document.querySelectorAll('iframe[src*="lovable"], script[src*="lovable"]').forEach(el => el.remove());
        }
        
        // Run immediately
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeLovableElements);
        } else {
          removeLovableElements();
        }
        
        // Also run periodically to catch dynamically injected elements
        setInterval(removeLovableElements, 500);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
